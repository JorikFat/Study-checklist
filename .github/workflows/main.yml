on: 
  push: 
    branches: [ master ] 
  pull_request: 
    branches: [ master ]

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v1
        with: {java-version: 21}
      - name: Build APK
        run: ./gradlew :prototype:assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: StudyChecklist_prototype-debug.apk
          path: prototype/build/outputs/apk/debug/*.apk
