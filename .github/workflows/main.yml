on: 
  push: 
    branches: [ master ] 
  pull_request: 
    branches: [ master ]

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with: {java-version: 21}
      - name: Build APK
        run: ./gradlew assembleDebug
